<body>
    <h1>Задача 7</h1>
        <p>Інвестор вклав S тис. грн на 20 років під 20% річних, податок складає 5% від суми прибутку. Визначити за допомогою циклів суму, яку він одержить.
        </p> 
    <a href="./task1.html">Назад</a>
    <a href="../index.html">На головну</a>
    <a href="./task2.html">Ще раз</a>
    <a href="./task3.html">Далі</a>
    <h2>Відповідь:</h2>
    <script>
        // Аргументи

        let S = parseFloat(prompt('Введіть сумму інвестицій на 20 років у тис. грн', '1'));
        const yearlyRate = 0.2;
        const VAT = 0.05;

        // Обчислення
        
        for (let years = 0; years < 20; years++) {
            S = S + S * yearlyRate;
        };

        const totalSum = S - S * VAT;

        // Вивод даних

        document.write(`Ви одержите ${totalSum.toFixed(1)} тис. грн`);

    </script>
</body>
