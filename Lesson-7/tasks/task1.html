    <h2>Відповідь:</h2>
    <script>
        // Аргументи

        let userMonthNumber = parseInt(prompt('Введіть номер місяця','3'));
        
        // Обчислення
        
        function getSeasonByMonth(userMonthNumber) {
            let month
            switch (userMonthNumber) {
            case 1:
                month = 'Січень';               
                break;
            case 2:
                month = 'Лютий';               
                break;
            case 3:
                month = 'Березень';               
                break;
            case 4:
                month = 'Квітень';               
                break;
            case 5:
                month = 'Травень';               
                break;
            case 6:
                month = 'Червень';               
                break;
            case 7:
                month = 'Липень';               
                break;
            case 8:
                month = 'Серпень';               
                break;
            case 9:
                month = 'Вересень';               
                break;
            case 10:
                month = 'Жовтень';               
                break;
            case 11:
                month = 'Листопад';               
                break;
            case 12:
                month = 'Грудень';               
                break;        
            default: 
                month = 'Нажаль, є тільки 12 місяців :('
                break;
            }
            return month
        }
        // Вивод даних

        document.write(`<h3>${userMonthNumber}-й місяць - ${getSeasonByMonth(userMonthNumber)}</h3>`);

    </script>
