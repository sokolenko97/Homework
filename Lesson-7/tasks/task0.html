    <h2>Відповідь:</h2>
    <script>
        // Аргументи

        let userMonthNumber = parseInt(prompt('Введіть номер місяця'));
        
        // Обчислення
        
        function getSeasonByMonth(userMonthNumber) {
            let season
            switch (userMonthNumber) {
            case 1:
            case 2:
            case 12:
            season = 'Зима';               
                break;
            case 3:
            case 4:
            case 5:
            season = 'Весна';               
                break;
            case 6:
            case 7:
            case 8:
            season = 'Літо';               
                break;
            case 9:
            case 10:
            case 11:
            season = 'Осінь';               
                break;        
            default: 
            season = 'Нажаль, є тільки 12 місяців :('
                break;
            }
            return season
        }
        // Вивод даних

        document.write(`<h3>${userMonthNumber}-й місяць - ${getSeasonByMonth(userMonthNumber)}</h3>`);

    </script>
