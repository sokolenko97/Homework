    <h2>Відповідь:</h2>
    <table>

    <script>
        // Аргументи
        
        const tableRowsNumber = parseInt(prompt('Введіть кількість рядків таблиці','15'))
        const tableColumnsNumber = parseInt(prompt('Введіть кількість стовпців таблиці','20'))

        // Обчислення
        function getTable(tableRowsNumber,tableColumnsNumber) {
            let cellNumber = 0
            document.write('<table border="2px">')
            for (let column = 0; column < tableColumnsNumber; column++) {
                document.write('<tr>')
                for (let row = 0; row < tableRowsNumber; row++) {
                    document.write(`<td>${++cellNumber}</td>`)
                }
                document.write('</tr>')            
            }
            document.write('</table>')
        }


        // Вивод даних
        getTable(tableRowsNumber,tableColumnsNumber)


    </script>
