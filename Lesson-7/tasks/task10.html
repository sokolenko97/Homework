    <h2>Відповідь:</h2>
    <script>
        // Аргументи


        // Обчислення

        function calcAveragePositiveTemperature(...temperatures) {
            let positiveTemperatureNumber = 0
            let temperaturesSum  = 0
            for (let temperatureCheck = 0; temperatureCheck < temperatures.length; temperatureCheck++) {
                if(temperatures[temperatureCheck] > 0){ 
                temperaturesSum += temperatures[temperatureCheck]
                positiveTemperatureNumber++
                }
            }
            return temperaturesSum/positiveTemperatureNumber
        }
        let averageValue = calcAveragePositiveTemperature(0, 2, -13, 31, 45, -21, -3)

        
        // Вивод даних
        
        document.write(`${averageValue.toFixed(1)} середнє значення додатних показів температури`)


    </script>
