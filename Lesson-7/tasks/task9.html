    <script>
        // Аргументи

        // Обчислення

        function calcNegativeTemperature(...temperatures) {
            let negativeTemperatureNumber = 0
            for (let temperatureCheck = 0; temperatureCheck < temperatures.length; temperatureCheck++) {
                if(temperatures[temperatureCheck]<0) 
                negativeTemperatureNumber++
            }
            return negativeTemperatureNumber
        }

        
        // Вивод даних
