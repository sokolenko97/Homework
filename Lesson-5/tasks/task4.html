<body>
    <h1>Задача 4</h1>
    <p>Вивести на екран N абзаців (N вводиться користувачем) за зразком:</p>
    <a href="./task3.html">Назад</a>
    <a href="../index.html">На головну</a>
    <a href="./task4.html">Ще раз</a>
    <a href="./task5.html">Далі</a>
    <h2>Відповідь:</h2>
    <script>
        // Аргументи

        let titleQuantity = parseInt(prompt('Введіть кількість абзаців','4'))
        let chapterNumber = 0

        // Обчислення та Вивод даних

        for (let chapter = 0; chapter < titleQuantity; chapter++) {
            document.write(`<h1>Заголовок ${++chapterNumber}</h1>`)
            let paragraphNumber = 0
            for (let paragraph = 0; paragraph < chapterNumber; paragraph++) {
                document.write(`<p>Розділ ${chapterNumber}, параграф ${++paragraphNumber}</p>`)
            }
        }
    </script>
</body>
