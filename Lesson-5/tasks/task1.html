<body>
    <h1>Задача 1</h1>
    <div class="task">
        <p> Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем.</p>  
    </div>
    <a href="./task5.html">Назад</a>
    <a href="../index.html">На головну</a>
    <a href="./task1.html">Ще раз</a>
    <a href="./task2.html">Далі</a>
    <h2>Відповідь:</h2>
    <script>
        // Аргументи
        
        const minRandomNumber = 1;
        const maxRandomNumber = 100;
        const randomNumberInput = parseInt(prompt('Скільки випадкових чисел згенерувати?', '20'));

        // Обчислення та Вивод даних

        document.write('<ul>');
        for (let rows = 0; rows < randomNumberInput; rows++) {
            const randomNumber = minRandomNumber + Math.floor(Math.random() * maxRandomNumber)
            document.write(`<li>${randomNumber}</li>`);
        }
        document.write('</ul>');

    </script>
</body>
