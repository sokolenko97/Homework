<body>
    <h1>Задача 2</h1>
    <p>З клавіатури вводиться розмір заробітної плати та розмір прожиткового мінімуму. Визначити розмір соціальної допомоги (ввжаємо, що заробітна плата є меншою).</p>
    <a href="./task1.html">Назад</a>
    <a href="../index.html">На головну</a>
    <a href="./task2.html">Ще раз</a>
    <a href="./task3.html">Далі</a>
    <h2>Відповідь:</h2>
    <script>
        // Аргументи

        const salary = parseInt(prompt('Введіть розмір заробітної плати', '3000'));
        const livingWage = parseInt(prompt('Введіть розмір прожиткового мінімуму', '3028'));

        // Обчислення

        const socialSupport = livingWage - salary;

        // Вивод даних

        document.write(`<h3>Розмір соціальної допомоги ${socialSupport}грн</h3>`)


    </script>
</body>
