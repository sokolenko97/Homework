    <h1>Задача 3</h1>

    <script>
        // Аргументи

        const minNum = 1;
        const maxNum = 5;
        const randomNumber = minNum + Math.floor(Math.random()*(maxNum-minNum+1));
        
        let firstGuess = parseInt(prompt('Вгадайте число від 1 до 5','3'));
        let secondGuess = parseInt(prompt('Спробуйте ще','2'));

        // Обчислення та Вивод даних

        if (randomNumber === firstGuess || randomNumber === secondGuess) alert('Вітаю! Ви вгадали випадкове число!');
        else {
            secondGuess;
            if (secondGuess != randomNumber) alert('Не вгадали');
        }

    </script>
