<body>
    <h1>Задача 3</h1>
        <p>Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.</p>
    <a href="./task2.html">Попередня</a>
    <a href="../index.html">Усі задачі</a>
    <a href="./task3.html">Ще раз</a>
    <a href="./task4.html">Далі</a>
    <h2>Відповідь:</h2>
    <script>
        // Аргументи

        const minNum = 1;
        const maxNum = 5;
        const randomNumber = minNum + Math.floor(Math.random()*(maxNum-minNum+1));
        
        const firstGuess = parseInt(prompt('Вгадайте число від 1 до 5','3'));
        let guessedNumber

        // Обчислення

        if (randomNumber === firstGuess) guessedNumber = 'Вітаю! Ви вгадали випадкове число';
        else {
            const secondGuess = parseInt(prompt('Спробуйте ще','2'));

            if (secondGuess != randomNumber) guessedNumber = 'Не вгадали';
            else guessedNumber = 'Вітаю! Ви вгадали випадкове число'
        }

        // Вивод даних
        document.write(`<h3>${guessedNumber} - це ${randomNumber}</h3>`);

    </script>
</body>
