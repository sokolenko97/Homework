<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Данику</title>
    <link rel="stylesheet" href="../css/task.css">
</head>
<body>
    <script>
        
        const minNum = 1;
        const maxNum = 9;
        const firstRandomNumber = minNum + Math.floor(Math.random()*(maxNum-minNum+1));
        const secondRandomNumber = minNum + Math.floor(Math.random()*(maxNum-minNum+1));
        const SUM = firstRandomNumber + secondRandomNumber;

        let guess = parseInt(prompt(`${firstRandomNumber} + __ = ${SUM}`));

        if (guess === secondRandomNumber) {
            alert('☑');
            window.location.reload();
        }
        else {
            alert('⮾')
            window.location.reload();
        }

    </script>
</body>
</html>
