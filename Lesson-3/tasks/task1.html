    <h1>Задача 1</h1>
        <p>З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.            </p>

    <a href="./task1.html">Ще раз</a>
    <a href="./task2.html">Далі</a>
    <h2>Відповідь:</h2>
    <script>
        // Аргументи

        const firstChildName = prompt("Введіть ім'я дитини",'Андрій');
        const candyForFirstChild = parseInt(prompt(`Скільки цукерок даруєш?`,'5'));
        const secondChildName = prompt("Введіть ім'я другої дитини",'Ганна');
        const candyForSecondChild = parseInt(prompt(`Скільки цукерок даруєш?`,'10'));

        let compareCandyNum

        // Обчислення 

        if(candyForFirstChild > candyForSecondChild) compareCandyNum = `${firstChildName} має більше цукерок`;
        else if(candyForFirstChild < candyForSecondChild) compareCandyNum = `${secondChildName} має більше цукерок`;
        else compareCandyNum = 'Діти мають однаково цукерок';        

        // Вивод даних

        document.write(`<h3>${compareCandyNum}</h3>`);

    </script>
