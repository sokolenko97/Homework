    <h1>Задача 4</h1>
    <p>З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).</p>
    <a href="./task3.html">Назад</a>
    <a href="../index.html">На головну</a>
    <a href="./task4.html">Ще раз</a>
    <a href="./task5.html">Далі</a>
    <h2>Відповідь:</h2>
    <script>
        // Аргументи

        const humanAge = parseInt(prompt('Скільки вам років?','18'));
        let humanStatus

        // Обчислення 

        if (humanAge > 150 || humanAge < 0) humanStatus = 'Точно людина? =)';
        else if (humanAge < 6) humanStatus = 'Дитина';
        else if (humanAge < 18) humanStatus = 'Школяр';
        else if (humanAge < 23) humanStatus = 'Студент';
        else if (humanAge < 60) humanStatus = 'Працівник';
        else if (humanAge >= 60) humanStatus = 'Пенсіонер';
        
        // Вивод даних

        document.write(`<h3>${humanAge} - ${humanStatus}</h3>`);


    </script>
</body>
