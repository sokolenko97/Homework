<body>
    <h1>Задача 5</h1>
    <p>З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.</p>
    <a href="./task4.html">Назад</a>
    <a href="../index.html">На головну</a>
    <a href="./task5.html">Ще раз</a>
    <a href="./task6.html">Далі</a>
    <h2>Відповідь:</h2>
    <script>
        // Аргументи

        const licenseLetter = prompt('Введіть категорію водійських прав','ABC');
        let licenseType = 'Ви можете керувати '

        // Обчислення та Вивод даних

        switch (licenseLetter) {
            case 'A': licenseType += 'Мотоциклом';
                break;
            case 'B': licenseType += 'Легковим автомобілем';
                break;
            case 'C': licenseType += 'Вантажним автомобілем';
                break;
            case 'AB': 
            case 'BA': licenseType += 'Мотоциклом та Легковим автомобілем';
                break;
            case 'BC': 
            case 'CB': licenseType += 'Легковим та Вантажним автомобілем';
                break;
            case 'AC': 
            case 'CA': licenseType += 'Мотоциклом та Вантажним автомобілем';
                break;
            case 'ABC': 
            case 'ACB':
            case 'BAC': 
            case 'BCA':
            case 'CBA': 
            case 'CAB': licenseType += 'Мотоциклом, Легковим та Вантажним автомобілем';
                break;
        
            default: licenseType = 'Невірне значення';
                break;
            }
            document.write(`<h3>Категорія ${licenseLetter} - ${licenseType}</h3>`)
    </script>
</body>
</html>
