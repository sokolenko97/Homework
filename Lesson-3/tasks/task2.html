        // Аргументи
        let itemPrice = parseFloat(prompt('Введіть ціну товару', '150.25'));
        let availableMoney = parseFloat(prompt('Введіть доступну суму', '156.26'));
        const lotteryPrice = 4

        if (itemPrice > availableMoney) alert('Недостатньо грошей');
