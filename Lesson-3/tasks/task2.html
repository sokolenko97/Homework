    <h2>Відповідь:</h2>
    <script>
        // Аргументи
        const itemPrice = parseFloat(prompt('Введіть ціну товару', '150.25'));
        const availableMoney = parseFloat(prompt('Введіть доступну суму', '156.26'));
        const lotteryPrice = 4
        let calcResult

        // Обчислення

        if (itemPrice > availableMoney) 
            calcResult = 'Недостатньо грошей';
        else if (availableMoney >= (itemPrice + lotteryPrice)) 
            calcResult = 'Бажаєте купити лотерею за 4 грн?';
        else 
            calcResult = 'Дякую за покупку!';

        // Вивод даних

        document.write(`<h3>${calcResult}</h3>`);

    </script>
