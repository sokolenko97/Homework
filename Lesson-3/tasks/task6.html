<body>
    <h1>Задача 6</h1>
    <p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>
    <a href="./task5.html">Назад</a>
    <a href="../index.html">На головну</a>
    <a href="./task6.html">Ще раз</a>
    <a href="./task7.html">Далі</a>
    <h2>Відповідь:</h2>
    <script>
        // Аргументи

        const dayNum = parseInt(prompt('Введіть номер дня тижня','1'));
        let weekDay

        // Обчислення та Вивод даних

        switch (dayNum) {
            case 1: weekDay = 'Понеділок';               
                break;
            case 2: weekDay = 'Вівторок';               
                break;
            case 3: weekDay = 'Середа';              
                break;
            case 4: weekDay = 'Четвер';                 
                break;
            case 5: weekDay = "П'ятниця";       
                break;
            case 6: weekDay = `Субота`;           
                break;
            case 7: weekDay = 'Неділя';       
                break;
        
            default: 'Нажаль, у тижні тільки 7 днів :(';
                break;
        }
        document.write(`<h3>${weekDay} - ${dayNum}й день тижня</h3>`)
    </script>
</body>
