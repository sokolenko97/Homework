        <p>З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.            </p>

    <script>
        // Аргументи

        let sonName = prompt('Назвіть сина','Андрій');
        let candyForSon = parseInt(prompt(`Скільки цукерок даєш?`,'5'));
        let daughterName = prompt('Назвіть доньку','Ганна');
        let candyForseDaughter = parseInt(prompt(`Скільки цукерок даєш?`,'10'));

        // Обчислення та Вивод даних

        if(candyForSon > candyForseDaughter) alert(`${sonName} має більше цукерок`);
        else if(candyForSon < candyForseDaughter) alert(`${daughterName} має більше цукерок`);
        else alert('Діти мають цукероки однаково');        


    </script>
