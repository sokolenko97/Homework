    <h2>Відповідь:</h2>
    <script>
        // Аргументи

        const prices = [100, 200, 300, 400, 500, 1200, 1500, 2000, 2500, 3000]
        const VAT20percent = 0.2

        // Обчислення

        const VATamount = prices.map(
            (price,index,baseArr) => price*VAT20percent

        // Вивод даних

        document.write(VATamount)
