<body>
    <h1>Задача 3</h1>
    <p>Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.</p>
    <a href="./task2.html">Назад</a>
    <a href="../index.html">На головну</a>
    <a href="./task3.html">Ще раз</a>
    <a href="./task4.html">Далі</a>
    <h2>Відповідь:</h2>
    <script>
        // Аргументи

        let elementsNumber = new Array(parseInt(prompt('Введіть кількість елементів', '6')))

        // Обчислення

        elementsNumber.fill(1, 0, 5)
        elementsNumber.fill(7, 5)

        // Вивод даних

        document.write(elementsNumber)

    </script>
</body>
