    <h2>Відповідь:</h2>
    <script>
        // Аргументи

        let autoNumbersList = ['A12A', 'XYZ567B', 'DEF9D', 'G4HD', 'AKL78E', 'M3NF', 'AQR67G', 'STU012H', 'V5WI', 'YZA89J']

        // Обчислення

        const autoNumbersListStartsWithA = autoNumbersList.filter (

        document.write(autoNumbersListStartsWithA)
