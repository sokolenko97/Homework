    <h2>Відповідь:</h2>
    <script>
        // Аргументи

        const numbers = [1, -170, -60, 9, -205, -1004, 5, 2, -109]

        document.write(`${numbers}<br>`)

        // Обчислення

        numbers.forEach((el, index, array) => {if (el > array[0]) array[index]*=2})

        // Вивод даних


        document.write(numbers)
