    <p>Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.</p>

    <h2>Відповідь:</h2>
    <script>
        // Аргументи

        const prices = [100, 200, 300, 400, 500, 1200, 1500, 2000, 2500, 3000]
        const discount30percent = 0.3

        // Обчислення

        prices.forEach((price, index, basePrices) => {
            if (price>1000)
            basePrices[index] -= price*discount30percent
        })

        // Вивод даних

        document.write(prices)

    </script>
